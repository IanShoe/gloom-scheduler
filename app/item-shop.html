<!doctype html>
<html>

<head>
  <title>Item Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="items.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app" class="container-fluid" v-cloak>
    <h3 class="header">Choose Your Player</h3>
    <div class="row player-select-container">
      <div class="col-sm player-column" v-for="player in players">
        <span class="badge badge-pill" v-bind:class="[player.class, {selected: player.selected}]" v-on:click="selectPlayer(player)">
          {{player.name}}
        </span>
      </div>
    </div>
    <ul>
      <li class="radio-button">
        <input type="radio" v-model="filter" value="All" selected>All
      </li>
      <li class="radio-button">
        <input type="radio" v-model="filter" value="Head" selected>Head
      </li>
      <li class="radio-button">
        <input type="radio" v-model="filter" value="Body" selected>Body
      </li>
      <li class="radio-button">
        <input type="radio" v-model="filter" value="One Hand" selected>One Hand
      </li>
      <li class="radio-button">
        <input type="radio" v-model="filter" value="Two Hands" selected>Two Hand
      </li>
      <li class="radio-button">
        <input type="radio" v-model="filter" value="Legs" selected>Legs
      </li>
      <li class="radio-button">
        <input type="radio" v-model="filter" value="Small Item" selected>Small Item
      </li>
    </ul>
    <br/>
    <h5>My Items</h5>
    <ul class="item-list">
      <li v-if="shouldShowMyItem(item)" v-for="item in items">
        <img v-bind:src="setItemImage(item)" class="item-card" v-on:click="sellItem(item)">
        <!-- <img v-bind:src="setItemImage(item)" v-on:click="selectGoal(player.name, goal.name)" class="item-card" v-bind:class="setBattleGoalClass(player.name)"> -->
      </li>
    </ul>
    <h5>Shop Items</h5>
    <ul class="item-list">
      <li v-if="shouldShowShopItem(item)" v-for="item in items">
        <img v-bind:src="setItemImage(item)" class="item-card" v-on:click="buyItem(item)">
        <!-- <img v-bind:src="setItemImage(item)" v-on:click="selectGoal(player.name, goal.name)" class="item-card" v-bind:class="setBattleGoalClass(player.name)"> -->
      </li>
    </ul>
    <input type="text" v-model="unlockedItems" placeholder="X or X-Y">
    <button v-on:click="unlockItems()">Unlock Items</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="item-shop.js"></script>
</body>

</html>
